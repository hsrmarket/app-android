language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-android-m2repository
before_install:
- chmod +x gradlew
branches:
  only:
  - master
script:
- "./gradlew build assembleRelease"
notifications:
  email: true
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- sh set_tags.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/app/build/outputs/test.apk"
  file: app/build/outputs/apk/HSRmarket_V0_${TRAVIS_BUILD_NUMBER}.apk
  file_glob: "true"
  skip_cleanup: true
  on:
  branch: master
  repo: hsrmarket/app-android
  tags: true	